<html>
  <head>
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"/>
  </head>
  <header>
    <h1>Salmon Cookies</h1>
    <nav>
      <ul id="index">
        <li>
              <img src="img/salmon.png" width="100"><a href="index.html">HOME</a>
            </li>
      </ul>
    </nav>
  </header>
  <body>

    <form id="storeForm">
           <fieldset>
               <legend>ADD NEW STORE</legend>
               <label for="location">Location</label>
               <input name="location" type="text" size="15" />
               <label for="minCust">Min Customers/Hour</label>
               <input name="minCust" type="text" size="3" />
               <label for="maxCust">Maximum Customers/Hour</label>
               <input name="maxCust" type="text" size="3" />
               <label for="avgCookieSale">Average Cookies/Customer</label>
               <input name="avgCookieSale" type="text" size="4" />
               <button type="submit">ADD STORE</button>
           </fieldset>
       </form>
    <table id="cookiesTable"></table>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
